<header>
  <div class="container clearfix">
    <div class="row">
      <div class="span12">
        <div class="navbar navbar_">
          <div class="container">
            <h1 class="brand brand_"><a href="#"><img alt="" src="static/img/bcps.png"> </a></h1>
            <a class="btn btn-navbar btn-navbar_" data-toggle="collapse" data-target=".nav-collapse_">Menu <span class="icon-bar"></span> </a>

              <ul class="nav sf-menu">
                <li><a href="{{url_for('index')}}">Home</a></li>

<div class="jumbotron">
        <center>
        <form  action="{{url_for('loan_predict')}} " method="get">
          <select  name="Gender" placeholder="Gender" required="required">
            <option value="Male">Male</option>
            <option value="Female">Female</option> </select> <br> <br>

          <select  name="Married" placeholder="Married" required="required">
            <option value="Yes">Married</option>
            <option value="No">Unmarried</option> </select> <br> <br>

          <input type="text" name="Dependents" placeholder="Dependents" required="required"> <br> <br>

          <select  name="Education" placeholder="Education" required="required">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option> </select> <br> <br>

          <select  name="Self_Employed" placeholder="Self_Employed" required="required">
            <option value="Yes">Yes</option>
            <option value="No">No</option> </select> <br> <br>

          <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required"> <br> <br>
          <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required"> <br> <br>
          <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required"> <br> <br>

          <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required"> <br> <br>
          <input type="text" name="Credit_History" placeholder="Credit_History" required="required"> <br> <br>

          <select  name="Property_Area" placeholder="Property_Area" required="required">
            <option value="Rural">Rural</option>
            <option value="Urban">Urban</option>
            <option value="Semiurban">Semi urban</option> </select> <br> <br>

          <button type="submit" name="predict" value="predict" class="btn btn-primary btn-lg">Predict</button> <br> <br>
        </form>
          {{p_text}}
      </center>
</div>
